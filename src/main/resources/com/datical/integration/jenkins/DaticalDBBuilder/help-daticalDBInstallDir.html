<div>
  The Datical DB Installation Directory is where Datical is installed on the Jenkins server. It will contain the Datical binary (datical.exe or datical) along with the datical.ini file.
  <br>
  <br>
  This should be a fully qualified path such as <tt>C:\Datical</tt> or <tt>/usr/local/datical</tt>.
  
</div>
